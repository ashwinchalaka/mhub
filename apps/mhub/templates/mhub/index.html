<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to mHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mhub/css/style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'mhub/img/favicon.ico' %}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{% url 'home' %}"><img src="{% static 'mhub/img/logo_color_padding_pingpong.png' %}" alt="pingpong logo"></a>
        <h1 class="heading" >welcome to <span id="logo_first">ping</span><span id="logo_second">pong</span><span id="logo_third">.</span></h1>
    </div>

    <div class="searchbar">
        <form action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <button class="search_options">Dropdown</button>
            <input type="text" name="search" class="search" autocomplete="off" placeholder="Search for Music">
            <!-- <button type="submit" class="gobutton"><i class="glyphicon glyphicon-headphones"></i></button> -->
            <input type="submit" class="gobutton" value="Go">
        </form>
    </div>
    
    <div class="search_results">
        <div class="results_box youtube_results">
            <h3>YouTube</h3>
        </div>
        <div class="results_box spotify_results">
            <h3>Spotify</h3>
        </div>
        <div class="results_box soundcloud_results">
            <h3>Soundcloud</h3>
        </div>
    </div>

</div>
</body>
</html>
