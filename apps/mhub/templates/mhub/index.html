<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to mHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'mhub/css/style.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'mhub/img/favicon.ico' %}"/>
</head>
<body>
<div class="container">

    <h1 class="heading" >welcome to pingpong.</h1>

    <div class="searchbar">
        <form action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <button class="searchoptions">Dropdown</button>
            <input type="text" name="search" class="search" autocomplete="off" placeholder="search anything music">
            <!-- <button type="submit" class="gobutton"><i class="glyphicon glyphicon-headphones"></i></button> -->
            <input type="submit" class="gobutton" value="Go">
        </form>
    </div>
</div>
</body>
</html>
